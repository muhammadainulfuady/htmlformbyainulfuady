<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data List</title>
  </head>
  <body>
    <form action="">
      <label for="hobby">Hobby :</label>
      <input type="text" name="hobby" id="hobby" list="hobbies" /> <br />
      <button type="submit">Simpan</button>
      <datalist id="hobbies">
        <option value="Coding">Coding</option>
        <option value="Reading">Reading</option>
        <option value="Gaming">Gaming</option>
      </datalist>
    </form>
  </body>
</html>

<!-- 
Input datalist pada HTML adalah elemen yang memungkinkan pengguna memilih dari daftar pilihan yang telah ditentukan sebelumnya saat mereka mengetik dalam elemen input. Ini meningkatkan pengalaman pengguna dengan memberikan saran atau pelengkapan otomatis berdasarkan daftar yang disediakan, yang membantu dalam pengisian formulir lebih cepat dan mengurangi kesalahan input.

Karakteristik Input Datalist:
Pelengkapan Otomatis: Saat pengguna mulai mengetik, saran berdasarkan daftar pilihan yang telah ditentukan muncul, memungkinkan pengguna untuk memilih dari daftar tersebut.
Tidak Terbatas pada Pilihan: Pengguna masih dapat memasukkan nilai yang tidak ada dalam daftar jika mereka memilih untuk melakukannya.
Komponen Utama Input Datalist:
Elemen Input: Bidang input di mana pengguna mengetikkan data. Ini terhubung ke elemen datalist.
Elemen Datalist: Elemen ini berisi daftar pilihan yang tersedia. Setiap pilihan ditentukan dengan elemen <option>.
Kegunaan Input Datalist:
Pengisian Formulir: Mempermudah pengguna dalam mengisi formulir dengan menyediakan saran otomatis berdasarkan input yang telah ditentukan.
Pencarian Cepat: Mempercepat pencarian dengan memberikan saran yang relevan saat pengguna mengetik, seperti mencari produk, lokasi, atau nama.
Pengurangan Kesalahan: Membantu mengurangi kesalahan pengetikan dengan memberikan saran yang benar dan relevan.
Manfaat Menggunakan Input Datalist:
Meningkatkan Kecepatan Pengisian Formulir: Pengguna dapat memilih dari daftar saran tanpa harus mengetik semuanya, yang mempercepat proses pengisian.
Pengalaman Pengguna yang Lebih Baik: Memberikan pengalaman yang lebih interaktif dan memudahkan pengguna dalam mengisi data.
Fleksibilitas: Pengguna masih memiliki fleksibilitas untuk memasukkan nilai yang tidak ada dalam daftar saran, jika diperlukan.
Cara Kerja Input Datalist:
Mengetik di Bidang Input: Pengguna mulai mengetik dalam bidang input.
Munculnya Saran: Daftar saran yang relevan muncul di bawah bidang input berdasarkan teks yang sudah diketik.
Memilih dari Daftar: Pengguna dapat memilih salah satu saran dari daftar atau terus mengetik nilai yang mereka inginkan.
Input datalist adalah alat yang efektif dalam pengembangan web yang memberikan pelengkapan otomatis dan saran kepada pengguna, meningkatkan efisiensi dan akurasi dalam pengisian formulir. -->
