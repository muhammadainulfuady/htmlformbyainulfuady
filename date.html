<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <form action="">
      <label for="join_date">Tanggal Msuk :</label>
      <input
        type="date"
        name="join_date"
        id="join_date"
        value="2023-01-01"
        min="2022-01-01"
        max="2023-12-31"
      />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Input date pada HTML adalah elemen input yang memungkinkan pengguna memilih tanggal melalui antarmuka pemilih tanggal (date picker). Elemen ini sangat berguna dalam formulir web yang memerlukan pengisian tanggal, seperti formulir pendaftaran, pemesanan tiket, atau jadwal janji.

Karakteristik Input Date:
Pemilih Tanggal (Date Picker): Antarmuka grafis yang memungkinkan pengguna memilih tanggal dari kalender.
Validasi Otomatis: Memastikan bahwa input yang dimasukkan adalah tanggal yang valid sesuai dengan format yang diharapkan.
Format Tanggal Standar: Nilai tanggal yang dimasukkan atau dipilih menggunakan format ISO 8601, yaitu YYYY-MM-DD.
Komponen Utama Input Date:
Bidang Input (Input Field): Tempat di mana tanggal yang dipilih ditampilkan. Pengguna dapat mengklik atau mengetuk bidang ini untuk membuka pemilih tanggal.
Pemilih Tanggal (Date Picker): Jendela atau popup kalender yang memungkinkan pengguna untuk memilih tanggal.
Kegunaan Input Date:
Formulir Pendaftaran: Memungkinkan pengguna untuk memasukkan tanggal lahir, tanggal acara, atau tanggal lainnya dengan mudah.
Pemesanan dan Reservasi: Digunakan dalam sistem pemesanan tiket, reservasi hotel, dan sejenisnya untuk memilih tanggal perjalanan atau menginap.
Jadwal Janji: Membantu pengguna dalam memilih tanggal untuk janji temu atau rapat.
Manfaat Menggunakan Input Date:
Pengalaman Pengguna yang Lebih Baik: Antarmuka pemilih tanggal memudahkan pengguna untuk memilih tanggal tanpa perlu memasukkan secara manual.
Mengurangi Kesalahan Input: Validasi otomatis dan format standar mengurangi kemungkinan kesalahan pengetikan atau format tanggal yang salah.
Konsistensi Data: Memastikan bahwa semua input tanggal mengikuti format yang konsisten, memudahkan pengolahan dan penyimpanan data.
Cara Kerja Input Date:
Menampilkan Pemilih Tanggal: Pengguna mengklik atau mengetuk bidang input untuk membuka pemilih tanggal.
Memilih Tanggal: Pengguna memilih tanggal dari kalender yang muncul.
Menampilkan Tanggal: Tanggal yang dipilih secara otomatis diisi ke dalam bidang input dalam format YYYY-MM-DD.
Fitur Tambahan:
Placeholder: Teks sementara yang muncul dalam bidang input untuk memberikan petunjuk kepada pengguna mengenai format tanggal yang diharapkan.
Min dan Max: Atribut yang menentukan rentang tanggal yang dapat dipilih oleh pengguna, misalnya batas minimum dan maksimum tanggal.
Default Value: Nilai tanggal awal yang dapat diatur untuk bidang input.
Input date adalah alat yang sangat berguna dalam pengembangan web, memberikan cara yang efisien dan mudah bagi pengguna untuk memasukkan tanggal, sambil memastikan konsistensi dan validitas data. -->
