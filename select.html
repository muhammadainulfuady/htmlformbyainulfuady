<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <form action="">
      <label for="hobby">Hobby :</label>
      <select name="hobby" id="hobby" multiple size="2">
        <option value="coding">Coding</option>
        <option value="reading">Reading</option>
        <option value="gaming">Gaming</option>
      </select>
      <button type="submit">Simpan</button>
    </form>
  </body>
</html>

<!-- 
Element <select> dalam HTML digunakan untuk membuat dropdown list atau daftar pilihan. Ini memungkinkan pengguna untuk memilih satu atau lebih opsi dari daftar yang tersedia.

Berikut adalah komponen-komponen utama dari sebuah elemen <select>:

Tag <select>: Ini adalah tag pembuka yang menandakan dimulainya dropdown list. Biasanya, elemen ini memiliki atribut name yang digunakan untuk mengidentifikasi elemen ini saat mengirimkan data formulir.

Elemen <option>: Dalam elemen <select>, Anda menambahkan elemen-elemen <option> sebagai pilihan yang tersedia. Setiap elemen <option> mendefinisikan satu pilihan dalam dropdown. Properti utama dari <option> adalah teks yang ditampilkan kepada pengguna (<option>Text</option>) dan nilai yang dikirim ke server saat formulir dikirim (<option value="value">Text</option>).

Atribut selected: Atribut ini digunakan untuk menentukan opsi yang dipilih secara default ketika dropdown pertama kali ditampilkan. Hanya satu elemen <option> yang dapat memiliki atribut selected di dalam satu elemen <select>.

Atribut disabled: Atribut ini digunakan untuk menonaktifkan opsi tertentu dalam dropdown sehingga pengguna tidak dapat memilihnya. Ini sering digunakan untuk memberikan instruksi atau pilihan yang tidak aktif secara default.

Atribut multiple: Jika atribut ini ditambahkan ke elemen <select>, dropdown akan memungkinkan pengguna untuk memilih beberapa opsi sekaligus. Tanpa atribut ini, hanya satu opsi yang dapat dipilih pada satu waktu.

Elemen <optgroup>: Opsional, elemen <optgroup> dapat digunakan untuk mengelompokkan opsi-opsi dalam sebuah dropdown. Ini membantu dalam mengorganisasi dan membuat dropdown lebih mudah dinavigasi.

Elemen <select> sangat berguna untuk memungkinkan pengguna memilih dari beberapa opsi yang tersedia dalam formulir HTML. Ini sering digunakan dalam berbagai aplikasi web untuk memfasilitasi input pengguna yang lebih terstruktur dan intuitif. -->
