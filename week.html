<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week</title>
  </head>
  <body>
    <form action="">
      <label for="waktu_mulai">Waktu Mulai :</label>
      <input type="week" name="waktu_mulai" id="waktu_mulai" value="2024-W01" />
      <br />

      <label for="waktu_selesai">Waktu Selesai :</label>
      <input
        type="week"
        name="waktu_selesai"
        id="waktu_selesai"
        value="2024-W52"
      />
      <br />

      <input type="submit" value="Simpan  " />
    </form>
  </body>
</html>

<!-- 
Input type week pada HTML digunakan untuk membuat input field yang memungkinkan pengguna memilih sebuah minggu dalam format tahun dan minggu dalam satu tahun. Ketika elemen input memiliki atribut type="week", maka browser akan menampilkan sebuah kontrol input khusus yang biasanya terdiri dari dua bagian:

Tahun: Bagian pertama dari input week memungkinkan pengguna untuk memilih tahun tertentu. Pengguna dapat mengklik atau mengetik tahun yang diinginkan.

Minggu: Bagian kedua memungkinkan pengguna memilih minggu dalam tahun yang telah dipilih sebelumnya. Biasanya ditampilkan dalam bentuk dropdown atau input teks yang memungkinkan pengguna untuk memilih angka minggu.

Penggunaan input type="week" sangat berguna dalam aplikasi web yang memerlukan pengaturan jadwal, perencanaan, atau manajemen waktu yang berfokus pada tingkat mingguan dalam satu tahun. Implementasi browser bisa bervariasi, tetapi umumnya menyediakan antarmuka yang intuitif untuk pengguna memilih minggu dan tahun yang diinginkan. -->
