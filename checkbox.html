<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <form>
      Hobby : <br />
      <input type="checkbox" name="Hobby" id="hobby" value="Coding" />
      <label for="hobby">Coding</label> <br />
      <input type="checkbox" name="Hobby" id="gaming" value="Gaming" />
      <label for="gaming">Gaming</label> <br />
      <input type="checkbox" name="Hobby" id="reading" value="Reading" />
      <label for="Reading">Reading</label> <br />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Checkbox adalah elemen antarmuka pengguna yang memungkinkan pengguna untuk membuat pilihan biner, yaitu mengaktifkan atau menonaktifkan suatu opsi. Checkbox umumnya digunakan dalam formulir web untuk memberi pengguna kemampuan memilih beberapa opsi dari sejumlah pilihan.

Karakteristik Checkbox:
Interaktif: Pengguna dapat mengklik untuk mengaktifkan atau menonaktifkan opsi.
Multiselect: Beberapa checkbox dapat dipilih secara bersamaan, tidak seperti radio button yang membatasi pilihan hanya pada satu opsi dalam satu grup.
Visual: Checkbox biasanya ditampilkan sebagai kotak kecil dengan tanda centang yang muncul saat dipilih.
Komponen Utama Checkbox:
Kotak (Box): Ini adalah area kecil berbentuk kotak yang pengguna klik untuk memilih atau menghapus pilihan.
Label: Teks yang menjelaskan opsi yang terkait dengan checkbox. Label ini biasanya ditempatkan di sebelah kotak. -->
