<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit</title>
  </head>
  <body>
    <form name="regristasi">
      <label for="nama">Nama :</label><br />
      <input type="text" name="nama" id="nama" />
      <br />
      <label for="email">Email :</label> <br />
      <input type="text" name="email" id="email" />
      <br />
      <label for="telephone">Telephone :</label> <br />
      <input type="text" name="telephone" id="telephone" /> <br />
      <input type="submit" value="Regristasi" style="margin-top: 0.5em" />
    </form>
  </body>
</html>

<!-- 
Pada HTML, elemen <input> digunakan untuk membuat berbagai jenis kontrol input di dalam formulir, seperti teks, password, checkbox, radio button, dll. Elemen ini dapat memiliki atribut type yang berbeda untuk menentukan jenis input yang diinginkan. Salah satu jenis input yang umum adalah <input type="submit">.

Elemen <input type="submit"> digunakan untuk membuat tombol submit di dalam formulir. Ketika tombol ini ditekan, nilai-nilai yang dimasukkan ke dalam formulir akan dikirimkan ke server untuk diproses.

Secara teknis, <input type="submit"> tidak memerlukan nilai atribut value, meskipun biasanya digunakan untuk menentukan teks yang ditampilkan pada tombol tersebut. Contohnya, <input type="submit" value="Submit"> akan menampilkan tombol dengan teks "Submit".

Tombol submit juga dapat dikustomisasi menggunakan CSS untuk menyesuaikan tampilan dan gaya sesuai kebutuhan desain halaman web. -->
