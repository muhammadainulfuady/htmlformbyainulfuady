<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form
      name="contoh"
      action="form-submit.html"
      enctype="application/x-www-form-urlencoded"
      method="post"
      target="_blank"
    >
      <input type="text" name="pencarian" />
    </form>
  </body>
</html>

<!-- 
Input pada form HTML memiliki berbagai kegunaan penting dalam memungkinkan pengguna untuk memasukkan data, memilih opsi, atau melakukan tindakan tertentu. Berikut adalah beberapa kegunaan utama dari elemen input pada form:

Memasukkan Data: Elemen input seperti <input type="text">, <input type="number">, <input type="email">, <input type="password">, dan lainnya digunakan untuk memungkinkan pengguna memasukkan teks, angka, alamat email, kata sandi, dan jenis data lainnya ke dalam formulir.

Memilih Opsi: Elemen seperti <input type="radio">, <input type="checkbox">, dan <input type="select"> digunakan untuk memungkinkan pengguna memilih dari beberapa opsi yang tersedia. Misalnya, pilihan ya/tidak (radio button), pilihan ganda (checkbox), atau dropdown menu (select).

Memilih File: <input type="file"> digunakan untuk memungkinkan pengguna memilih file yang ingin diunggah ke server.

Memilih Tanggal dan Waktu: Elemen seperti <input type="date">, <input type="time">, <input type="datetime-local">, dan <input type="month"> memungkinkan pengguna memasukkan data tanggal, waktu, atau kombinasi keduanya.

Interaksi dengan Tombol: <input type="submit"> dan <input type="button"> digunakan untuk menanggapi aksi pengguna seperti mengirimkan formulir atau memulai tindakan tertentu.

Memilih Warna: <input type="color"> memungkinkan pengguna memilih warna yang akan digunakan, sering kali dalam konteks desain atau preferensi visual.

Pelengkapan Otomatis: <input> dengan atribut list dan <datalist> memberikan saran atau pelengkapan otomatis berdasarkan pilihan yang sudah ada.

Mengatur Level: <input type="range"> memungkinkan pengguna memilih nilai dari rentang numerik tertentu dengan menggeser pegangan atau tombol.

Setiap jenis input dirancang untuk tujuan tertentu dalam proses pengisian formulir web, memberikan pengguna pengalaman yang intuitif dan efisien dalam berinteraksi dengan aplikasi atau situs web. -->
