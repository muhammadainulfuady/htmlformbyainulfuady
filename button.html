<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
  <body>
    <form>
      <input type="button" value="Hello" onclick="alert('Hello')" />
      <input type="button" value="World" onclick="alert('World')" />
    </form>
  </body>
</html>

<!-- 
<input type="button"> adalah elemen HTML yang digunakan untuk membuat tombol dalam dokumen HTML. Tombol ini tidak memiliki aksi bawaan seperti tombol submit (<input type="submit">) atau tombol reset (<input type="reset">). Sebaliknya, tombol ini biasanya dikendalikan dengan skrip JavaScript untuk menjalankan fungsi tertentu ketika diklik.

Kegunaan <input type="button">
Interaksi Dinamis: Tombol ini sering digunakan untuk memicu aksi yang dinamis atau interaktif di halaman web, seperti menampilkan atau menyembunyikan elemen, memvalidasi data input, atau mengirim permintaan AJAX tanpa memuat ulang halaman.
Kontrol Pengguna: Memungkinkan pengguna untuk mengendalikan berbagai aspek aplikasi web, seperti mengubah pengaturan, mengisi formulir secara dinamis, atau mengontrol media.
Atribut Penting
type: Menentukan jenis tombol, dalam hal ini "button".
value: Menentukan teks yang ditampilkan pada tombol.
id: Digunakan untuk mengidentifikasi tombol secara unik di dalam dokumen HTML, sering digunakan dalam skrip JavaScript untuk mengikat event listener.
name: Memberikan nama pada tombol, yang dapat digunakan dalam pengolahan formulir atau skrip.
onclick: Atribut ini digunakan untuk menambahkan event handler JavaScript yang akan dipanggil ketika tombol diklik.
Contoh Penggunaan dalam Konteks
Skrip JavaScript
Menampilkan Pesan: Anda bisa menggunakan tombol ini untuk menampilkan pesan atau alert ketika diklik.
Manipulasi DOM: Mengubah konten atau gaya elemen di halaman.
Permintaan AJAX: Mengirimkan data ke server dan memperbarui halaman secara dinamis tanpa memuat ulang.
Aplikasi dalam Formulir
Validasi Formulir: Validasi input pengguna sebelum pengiriman formulir.
Navigasi: Mengarahkan pengguna ke halaman lain atau bagian lain dari halaman yang sama.
Keuntungan dan Kekurangan
Keuntungan:

Fleksibilitas: Memberikan kontrol penuh kepada pengembang untuk menentukan apa yang terjadi ketika tombol diklik.
Interaktivitas: Meningkatkan pengalaman pengguna dengan menyediakan interaksi yang lebih kaya dan dinamis.
Kekurangan:

Kebutuhan Skrip: Membutuhkan pengetahuan JavaScript untuk membuatnya berguna, karena tidak ada aksi bawaan.
Kompatibilitas: Memerlukan penanganan yang hati-hati untuk memastikan kompatibilitas di berbagai perangkat dan browser, terutama jika melibatkan skrip yang kompleks.
Best Practices
Aksesibilitas: Pastikan tombol dapat diakses oleh semua pengguna, termasuk mereka yang menggunakan pembaca layar atau perangkat bantu lainnya. Ini bisa melibatkan penggunaan atribut aria untuk meningkatkan aksesibilitas.
Konsistensi Desain: Gunakan gaya yang konsisten dengan tombol lain di situs Anda untuk memastikan pengalaman pengguna yang harmonis.
Fallback: Berikan alternatif untuk tindakan yang dipicu oleh tombol bagi pengguna yang mungkin memiliki JavaScript dinonaktifkan di browser mereka.
<input type="button"> adalah elemen yang sangat berguna dalam pengembangan web modern, memungkinkan pengembang untuk membuat halaman web yang interaktif dan responsif sesuai dengan kebutuhan aplikasi dan pengalaman pengguna. -->
