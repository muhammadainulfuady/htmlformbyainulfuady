<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden</title>
  </head>
  <body>
    <form action="">
      <input type="hidden" name="user_id" value="fuady" />
      <label for="nama">Nama :</label>
      <input type="text" name="nama" id="nama" /> <br />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Input hidden pada HTML adalah elemen input yang tidak terlihat oleh pengguna saat halaman web ditampilkan di browser. Namun, nilai yang dimasukkan ke dalam elemen input ini tetap dikirimkan ke server saat formulir disubmit. Ini memungkinkan pengembang web untuk menyimpan nilai-nilai tertentu secara tersembunyi, yang mungkin diperlukan untuk proses pengolahan di sisi server tanpa interaksi langsung dari pengguna.

Karakteristik Input Hidden:
Tidak Terlihat: Elemen input hidden tidak ditampilkan secara visual di halaman web. Ini berbeda dari elemen input lainnya seperti text atau checkbox yang terlihat oleh pengguna.

Pengiriman Nilai: Nilai yang dimasukkan ke dalam input hidden akan dikirimkan ke server ketika formulir yang mengandungnya disubmit. Ini membuatnya cocok untuk menyimpan informasi yang perlu disertakan dalam permintaan ke server, tetapi tidak perlu ditampilkan kepada pengguna.

Penggunaan Input Hidden:
Penyimpanan Identifikasi: Biasanya digunakan untuk menyimpan identifikasi unik, seperti ID pengguna atau token sesi, yang dibutuhkan untuk mengidentifikasi pengguna atau mengamankan sesi.

Parameter Tersembunyi: Kadang-kadang digunakan untuk mengirimkan parameter tambahan dalam permintaan, seperti jenis permintaan khusus atau pengaturan konfigurasi tertentu yang tidak perlu diubah oleh pengguna.

Manfaat Input Hidden:
Keamanan: Memungkinkan pengiriman informasi yang sensitif atau krusial secara tersembunyi, mengurangi risiko manipulasi oleh pengguna.

Efisiensi: Mengirimkan data tambahan ke server tanpa mengganggu antarmuka pengguna atau menambah kompleksitas tampilan.

Cara Kerja Input Hidden:
Penyisipan Nilai: Pengembang menentukan nilai yang akan dimasukkan ke dalam elemen input hidden menggunakan atribut value.

Pengiriman Data: Saat pengguna mengirimkan formulir yang mengandung input hidden, nilai yang terkandung di dalamnya akan disertakan dalam permintaan ke server.

Input hidden adalah alat penting dalam pengembangan web untuk mengelola dan mengirimkan informasi secara tersembunyi antara halaman web dan server, memberikan fleksibilitas dan keamanan dalam pengelolaan data dalam aplikasi web. -->
