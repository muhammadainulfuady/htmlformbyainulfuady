<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasword</title>
    <style>
      input {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" /> <br />
      <label for="password">Pasword :</label>
      <input type="password" name="password" id="password" /> <br />
      <input type="submit" value="Masul" />
    </form>
  </body>
</html>

<!-- 
Input password pada HTML adalah jenis elemen <input> yang dirancang khusus untuk menerima dan menyembunyikan teks yang dimasukkan oleh pengguna. Beberapa hal yang perlu diperhatikan terkait input password ini adalah:

Masking Teks: Input password secara default akan menyembunyikan teks yang dimasukkan pengguna dengan simbol seperti titik atau bintang. Hal ini bertujuan untuk melindungi privasi pengguna sehingga orang lain tidak bisa melihat karakter-karakter yang dimasukkan.

Atribut type: Untuk mendefinisikan input password dalam HTML, digunakan atribut type="password" pada elemen <input>. Ini memberitahu browser untuk menampilkan input dengan karakter tersembunyi.

Keamanan: Input password penting dalam keamanan aplikasi web karena memastikan bahwa kata sandi pengguna tidak terbaca oleh orang lain yang berada di sekitarnya. Browser modern juga sering kali menawarkan fitur untuk menyimpan kata sandi (password manager) yang bekerja dengan input password ini.

Interaksi dengan Pengguna: Pengguna biasanya dapat melihat karakter yang mereka ketikkan sementara mereka memasukkan kata sandi, sampai mereka mengakhiri pengisian (dengan mengklik atau menekan tombol Enter). Ini memungkinkan pengguna untuk memverifikasi kata sandi mereka sebelum mengirimkan formulir atau memproses informasi.

Kombinasi dengan Fitur Lain: Input password sering kali dikombinasikan dengan elemen formulir lainnya, seperti label untuk memberi petunjuk kepada pengguna tentang jenis informasi yang diharapkan, dan dengan tombol submit untuk mengirimkan data.

Input password pada HTML adalah salah satu cara untuk memastikan keamanan informasi sensitif seperti kata sandi dalam aplikasi web, sambil memberikan pengalaman pengguna yang aman dan nyaman. -->
