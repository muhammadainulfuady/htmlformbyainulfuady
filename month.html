<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month</title>
  </head>
  <body>
    <form action="">
      <label for="expired">Bulan Kadaluarsa :</label>
      <input type="month" name="expired" id="expired" value="2023-12" />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Input month adalah salah satu tipe input dalam HTML yang memungkinkan pengguna untuk memilih bulan dan tahun menggunakan antarmuka kalender atau dropdown. Tipe input ini membatasi pengguna untuk memasukkan nilai yang valid yang terkait dengan tanggal, seperti bulan dan tahun, tanpa memungkinkan mereka memasukkan tanggal atau waktu yang lebih spesifik.

Fitur dan karakteristik input month termasuk:

Antarmuka Pengguna: Biasanya, input month menampilkan sebuah dropdown untuk bulan dan tahun. Pengguna dapat memilih bulan menggunakan daftar bulan (Januari sampai Desember) dan tahun menggunakan daftar tahun yang relevan.

Keterbatasan Input: Input month secara otomatis membatasi pengguna untuk memasukkan format yang sesuai dengan bulan dan tahun saja. Ini mengurangi kesalahan pengguna dalam memasukkan data, memastikan data yang dimasukkan lebih konsisten.

Dukungan Browser: Sebagian besar browser modern mendukung input month, meskipun antarmuka dan tampilannya bisa sedikit berbeda antara browser satu dan lainnya. Browser yang mendukung biasanya menampilkan input month sebagai kombinasi dropdown atau antarmuka kalender yang dapat dipilih.

Aksesibilitas: Input month dapat meningkatkan aksesibilitas karena memungkinkan pengguna untuk memilih nilai yang valid dari daftar, dan dapat diakses dengan baik oleh perangkat bantu seperti pembaca layar.

Penggunaan dalam Formulir: Input month sangat berguna dalam formulir yang meminta data yang terkait dengan periode waktu tertentu, seperti formulir pendaftaran dengan permintaan bulan dan tahun lahir, atau formulir pemesanan dengan permintaan bulan dan tahun berlaku.

Input month memanfaatkan kemampuan HTML5 untuk memberikan pengalaman pengguna yang lebih baik dalam memasukkan data yang terkait dengan tanggalan dan waktu, dengan meminimalkan kesalahan dan meningkatkan interaktivitas. -->
