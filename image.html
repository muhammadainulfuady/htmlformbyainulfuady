<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <form action="">
      <input type="hidden" name="user_id" value="fuady" />
      <label for="nama">Nama :</label>
      <input type="text" name="nama" id="nama" /> <br />
      <input
        type="image"
        src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png"
        alt="Tombol Simpan"
      />
    </form>
  </body>
</html>

<!-- 
Input <img> pada HTML adalah elemen yang digunakan untuk menampilkan gambar di halaman web. Elemen ini tidak memiliki tag penutup (self-closing tag) dan memiliki beberapa atribut yang memungkinkan pengaturan dan pengoptimalan tampilan gambar.

Karakteristik Input <img>:
Menampilkan Gambar: Elemen <img> digunakan untuk menampilkan gambar yang telah disediakan dalam format tertentu (seperti JPEG, PNG, GIF, SVG, dll.).

Atribut src: Atribut ini wajib ada dan berisi URL atau path relatif menuju gambar yang akan ditampilkan.

Atribut alt: Atribut ini bersifat opsional namun sangat dianjurkan. Mereka memberitahkan deskripsi singkat mengapa even contains. even -->
