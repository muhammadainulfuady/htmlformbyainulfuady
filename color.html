<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
  </head>
  <style>
    * body {
      background-color: #91999b;
    }

    li {
      list-style: none;
    }

    h2 {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      color: #134f5c;
      margin-top: 5rem;
    }

    a {
      text-decoration: none;
      font-family: sans-serif;
      font-size: bold;
      color: #134f5c;
      transition: 1s;
    }

    a:hover {
      color: yellowgreen;
      background-color: #134f5c;
      width: 110%;
      height: 110%;
    }

    form label {
      color: #134f5c;
      font-family: sans-serif;
    }

    form input {
      color: #134f5c;
      font-family: sans-serif;
      font-size: bold;
      transition: 1s;
    }

    form input:hover {
      color: rgb(39, 125, 200);
      background-color: #134f5c;
    }
  </style>
  <body>
    <form>
      <label for="favorite">Warna kesukaan saya :</label>
      <input type="color" name="favorite" id="favorite" value="#134f5c" />
      <input type="submit" value="Simpan" />
    </form>
    <h2>Ini adalah link untuk ke color hex nya</h2>
    <ul>
      <li><a href="https://www.color-hex.com/">Color hex</a></li>
    </ul>
  </body>
</html>

<!-- 
Input color pada HTML adalah elemen input yang memungkinkan pengguna memilih warna dari pemilih warna (color picker). Elemen ini sering digunakan dalam formulir web ketika pengguna perlu memilih warna untuk berbagai tujuan, seperti mengatur skema warna, memilih warna latar belakang, atau warna teks.

Karakteristik Input Color:
Pemilih Warna: Menyediakan antarmuka grafis di mana pengguna dapat memilih warna. Antarmuka ini biasanya berupa palet warna atau spektrum warna yang mudah digunakan.
Format Warna: Warna yang dipilih oleh pengguna biasanya disimpan dan dikirim dalam format nilai heksadesimal (hexadecimal), seperti #RRGGBB.
Komponen Utama Input Color:
Bidang Input (Input Field): Kotak kecil tempat warna yang dipilih ditampilkan. Pengguna dapat mengklik kotak ini untuk membuka pemilih warna.
Pemilih Warna (Color Picker): Jendela atau popup yang muncul saat kotak input diklik, memungkinkan pengguna untuk memilih warna.
Kegunaan Input Color:
Desain Web: Memungkinkan pengguna untuk memilih warna dalam alat desain atau pembuat situs web.
Personalisasi Pengguna: Pengguna dapat memilih warna tema atau skema warna untuk profil mereka.
Formulir Online: Digunakan dalam formulir di mana pengguna perlu memasukkan atau memilih warna, seperti dalam aplikasi seni atau desain.
Manfaat Menggunakan Input Color:
User-Friendly: Memudahkan pengguna dalam memilih warna dengan antarmuka grafis daripada memasukkan nilai warna secara manual.
Akurasi: Mengurangi kesalahan dalam memilih dan memasukkan nilai warna, karena pengguna dapat langsung melihat warna yang mereka pilih.
Interaktivitas: Meningkatkan pengalaman pengguna dengan memberikan cara yang interaktif dan visual untuk memilih warna.
Cara Kerja Input Color:
Memilih Warna: Pengguna mengklik bidang input untuk membuka pemilih warna.
Menentukan Warna: Pengguna memilih warna dari palet atau spektrum yang disediakan.
Mengirimkan Warna: Warna yang dipilih secara otomatis diisi ke dalam bidang input dan biasanya dikirim dalam format hex ketika formulir disubmit.
Input color adalah alat yang berguna dalam pengembangan web yang memungkinkan pengguna untuk memilih warna dengan mudah dan akurat, meningkatkan interaktivitas dan kegunaan aplikasi atau situs web. -->
