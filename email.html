<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      input {
        margin-top: 0.5rem;
        font-family: sans-serif;
      }

      label {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="nama">Nama :</label>
      <input type="text" name="nama" id="nama" /> <br />
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" /> <br />
      <label for="number">No Telphone :</label>
      <input type="number" name="number" id="number" /> <br />
      <input type="submit" value="Resgristasi" />
    </form>
  </body>
</html>

<!-- 
Input email pada HTML adalah elemen input yang dirancang khusus untuk menerima alamat email. Elemen ini memberikan validasi dasar untuk memastikan bahwa input yang diberikan oleh pengguna sesuai dengan format alamat email yang benar.

Karakteristik Input Email:
Validasi Otomatis: Browser secara otomatis memvalidasi bahwa input yang diberikan memiliki format email yang benar (misalnya, mengandung simbol '@' dan domain yang valid).
Keyboard Khusus: Pada perangkat mobile, penggunaan input email memicu keyboard khusus dengan simbol '@' dan '.com' untuk memudahkan pengisian alamat email.
Interaksi User-Friendly: Menyediakan pesan kesalahan atau tanda visual jika input tidak valid, yang membantu pengguna memperbaiki kesalahan mereka dengan cepat.
Komponen Utama Input Email:
Bidang Input (Input Field): Area di mana pengguna dapat mengetik alamat email mereka. Bidang ini dilengkapi dengan atribut khusus yang mengindikasikan bahwa input yang diterima harus dalam format email.
Validasi Browser: Browser memastikan bahwa nilai yang dimasukkan mengikuti format email yang benar dan dapat memberikan pesan kesalahan jika formatnya salah.
Kegunaan Input Email:
Formulir Pendaftaran: Digunakan untuk mengumpulkan alamat email pengguna saat mereka mendaftar untuk akun atau layanan baru.
Formulir Kontak: Mengumpulkan alamat email pengguna untuk tujuan komunikasi atau dukungan.
Langganan Newsletter: Mengumpulkan alamat email pengguna yang ingin berlangganan buletin atau pembaruan email.
Manfaat Menggunakan Input Email:
Validasi yang Ditingkatkan: Browser secara otomatis memvalidasi format email, mengurangi kemungkinan kesalahan input.
Pengalaman Pengguna yang Lebih Baik: Pengguna menerima umpan balik langsung jika input tidak valid, sehingga mereka dapat memperbaikinya segera.
Pengumpulan Data yang Lebih Akurat: Memastikan bahwa alamat email yang dikumpulkan dalam format yang benar meningkatkan kualitas data yang dikumpulkan.
Cara Kerja Input Email:
Pengguna Memasukkan Email: Pengguna mengetikkan alamat email mereka dalam bidang input.
Validasi Otomatis: Browser memeriksa apakah format email yang dimasukkan valid.
Umpan Balik Kesalahan: Jika alamat email tidak valid, browser memberikan pesan kesalahan atau tanda visual untuk memberitahu pengguna agar memperbaikinya.
Pengiriman Formulir: Setelah alamat email valid dimasukkan, pengguna dapat mengirimkan formulir dengan aman.
Contoh Penggunaan Input Email:
Registrasi Akun Baru: Memastikan pengguna memberikan alamat email yang valid saat membuat akun baru.
Pemulihan Akun: Mengumpulkan alamat email untuk mengirimkan instruksi pemulihan kata sandi.
Komunikasi Pengguna: Menggunakan alamat email yang valid untuk mengirimkan pembaruan, pemberitahuan, atau komunikasi penting lainnya kepada pengguna.
Input email adalah elemen penting dalam formulir web yang memastikan bahwa alamat email yang dikumpulkan valid dan dalam format yang benar, meningkatkan kualitas data dan pengalaman pengguna. -->
