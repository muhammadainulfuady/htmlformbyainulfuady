<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Text</title>
  </head>
  <body>
    <form name="regristasi">
      Nama : <br />
      <input type="text" name="nama" />
      <br />
      Email : <br />
      <input type="text" name="email" />
      <br />
      Telephone : <br />
      <input type="text" name="telephone" /> <br />
    </form>
  </body>
</html>

<!-- Elemen input text dalam HTML digunakan untuk memungkinkan pengguna memasukkan teks ke dalam formulir web. Ini adalah salah satu elemen formulir yang paling umum digunakan. Berikut penjelasan lengkap tentang elemen input text:

Elemen Input Text
Fungsi Utama:

Elemen input text memungkinkan pengguna untuk memasukkan satu baris teks. Ini sering digunakan untuk mengambil input seperti nama, alamat email, alamat fisik, dan informasi lainnya yang berupa teks pendek.
Atribut Utama:

Type: Atribut type="text" menentukan bahwa elemen input ini adalah bidang teks.
Name: Atribut name memberikan nama pada elemen input yang digunakan untuk mengidentifikasi data yang dikirimkan ketika formulir diajukan.
Value: Atribut value dapat digunakan untuk menetapkan nilai awal di dalam bidang input teks.
Placeholder: Atribut placeholder memberikan petunjuk kepada pengguna tentang apa yang harus dimasukkan dalam bidang teks, dengan menampilkan teks yang hilang ketika pengguna mulai mengetik.
Required: Atribut required memastikan bahwa pengguna harus mengisi bidang teks sebelum mengajukan formulir.
Maxlength: Atribut maxlength membatasi jumlah karakter yang dapat dimasukkan oleh pengguna.
Gaya dan Tata Letak:

Elemen input text dapat diberi gaya menggunakan CSS untuk mengontrol aspek visual seperti lebar, tinggi, warna, batas, padding, margin, dan font. Ini memastikan konsistensi dan estetika dalam desain halaman web.
Interaksi dan Validasi:

Validasi input teks dapat dilakukan baik di sisi klien (dengan HTML5 dan JavaScript) maupun di sisi server. Validasi sisi klien cepat dan memberikan umpan balik instan kepada pengguna, tetapi tidak menggantikan validasi sisi server yang lebih aman.
Anda dapat memvalidasi input teks untuk memastikan data yang dimasukkan sesuai dengan format atau persyaratan tertentu, seperti memastikan bahwa alamat email valid atau nomor telepon terdiri dari digit saja.
Keamanan:

Penting untuk mempertimbangkan keamanan saat menangani input pengguna. Hindari serangan injeksi dengan selalu membersihkan dan memvalidasi data yang diterima dari input teks.
Penggunaan HTTPS juga disarankan untuk memastikan bahwa data yang dikirim dari dan ke server dienkripsi.
Interaksi dengan JavaScript:

Elemen input text dapat berinteraksi dengan JavaScript untuk meningkatkan interaktivitas dan fungsionalitas. Anda bisa menangani peristiwa seperti onchange, onfocus, onblur, dan oninput untuk memberikan pengalaman pengguna yang lebih dinamis.
JavaScript juga dapat digunakan untuk mengubah nilai, memvalidasi input secara dinamis, atau memberikan umpan balik langsung kepada pengguna berdasarkan data yang dimasukkan.
Aksesibilitas:

Untuk membuat elemen input teks yang dapat diakses, pastikan untuk menggunakan label yang sesuai dengan atribut for yang menghubungkan label ke input. Ini membantu pengguna dengan perangkat bantu, seperti pembaca layar, memahami konteks dan tujuan input teks.
Pertimbangkan juga penggunaan atribut aria untuk menyediakan informasi tambahan kepada pengguna dengan kebutuhan aksesibilitas.
Dengan memahami dan menerapkan konsep-konsep ini, Anda dapat membuat elemen input teks yang efektif, aman, dan ramah pengguna dalam halaman web Anda. -->
