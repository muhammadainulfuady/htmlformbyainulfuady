<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
  </head>
  <body>
    <form name="regristasi" action="receive.html" method="post">
      <label for="nama">Nama :</label><br />
      <input type="text" name="nama" id="nama" value="Bapak. " />
      <br />
      <label for="email">Email :</label> <br />
      <input type="text" name="email" id="email" />
      <br />
      <label for="telephone">Telephone :</label> <br />
      <input type="text" name="telephone" id="telephone" value="+62" />
      <br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Regristasi" style="margin-top: 0.5em" />
    </form>
  </body>
</html>

<!-- 
Input reset pada HTML merujuk pada teknik atau metode untuk mengatur ulang (reset) gaya default dari elemen-elemen input seperti tombol, kotak teks, dan area teks pada formulir web. Saat sebuah halaman web dimuat, browser secara default memberikan gaya tertentu kepada elemen-elemen input ini, yang bisa berbeda-beda antara satu browser dengan browser lainnya. Masalahnya, gaya default ini bisa mempengaruhi tampilan elemen-elemen input tersebut secara tidak konsisten di antara berbagai jenis browser.

Oleh karena itu, untuk mengatasi masalah ini, para pengembang web sering menggunakan teknik "input reset". Teknik ini melibatkan penggunaan CSS untuk mengatur ulang gaya default yang diberikan oleh browser kepada elemen-elemen input. Tujuannya adalah agar semua elemen input memiliki tampilan yang konsisten di semua browser, terlepas dari gaya default bawaan dari masing-masing browser.

Biasanya, teknik input reset dilakukan dengan menghilangkan atau mengatur ulang properti seperti padding, margin, border, dan lain-lain pada elemen-elemen input. Ini dapat dilakukan secara manual dengan mendefinisikan kembali properti-properti ini dalam CSS atau menggunakan file CSS reset khusus yang telah tersedia.

Namun, perlu diperhatikan bahwa penggunaan input reset tidak selalu dianjurkan dalam semua kasus, terutama jika gaya default dari browser sudah sesuai dengan kebutuhan desain yang diinginkan. Selain itu, teknik ini juga harus diterapkan dengan hati-hati untuk memastikan tidak mengubah fungsionalitas atau aksesibilitas elemen-elemen input yang ada. -->
