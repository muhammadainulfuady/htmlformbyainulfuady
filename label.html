<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label</title>
  </head>
  <body>
    <form name="regristasi">
      <label for="nama">Nama :</label><br />
      <input type="text" name="nama" id="nama" />
      <br />
      <label for="email">Email :</label> <br />
      <input type="text" name="email" id="email" />
      <br />
      <label for="telephone">Telephone :</label> <br />
      <input type="text" name="telephone" id="telephone" /> <br />
    </form>
  </body>
</html>

<!-- 
Label pada input dalam HTML memiliki beberapa kegunaan penting:

Keterangan: Label memberikan deskripsi atau keterangan singkat tentang apa yang diharapkan dari input tersebut. Misalnya, dalam formulir pendaftaran, label bisa berisi "Nama", "Alamat Email", atau "Nomor Telepon". Hal ini membantu pengguna memahami dengan jelas tujuan dari input yang disediakan.

Aksesibilitas: Penggunaan label yang baik meningkatkan aksesibilitas situs web. Label membantu pengguna dengan kebutuhan khusus, seperti mereka yang menggunakan pembaca layar (screen reader). Dengan label yang terkait dengan input, pembaca layar dapat mengumumkan label tersebut bersama dengan nilai inputnya, memastikan pengalaman pengguna yang lebih baik bagi semua pengguna.

Fokus Interaktif: Ketika pengguna mengklik label, biasanya input terkait akan menerima fokus secara otomatis. Hal ini memudahkan pengguna untuk berinteraksi dengan formulir tanpa harus secara spesifik mengarahkan kursor ke inputnya.

Penataan Stilistik: Label dapat diatur dengan gaya CSS untuk meningkatkan estetika dan keterbacaan formulir. Misalnya, Anda dapat mengatur warna, ukuran teks, atau tata letak label untuk mencocokkan desain visual dari situs web Anda.

Penyederhanaan Struktur HTML: Penggunaan label memungkinkan untuk menulis HTML yang lebih terstruktur dan mudah dimengerti. Dengan label yang jelas dan terstruktur dengan baik, kode HTML akan lebih mudah dipelihara dan dimodifikasi di masa depan.

Secara keseluruhan, label pada input dalam HTML bukan hanya memberikan deskripsi visual, tetapi juga memainkan peran penting dalam aksesibilitas, pengalaman pengguna yang baik, dan konsistensi dalam pengembangan web. -->
