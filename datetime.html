<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Time</title>
  </head>
  <body>
    <form action="">
      <label for="jam_masuk">Jam Masuk :</label>
      <input type="datetime-local" name="jam_masuk" id="jam_masuk"/>
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Input datetime pada HTML adalah elemen input yang memungkinkan pengguna untuk memilih tanggal dan waktu dari kontrol pemilih tanggal dan waktu. Elemen ini dirancang untuk mempermudah penginputan data tanggal dan waktu dengan menyediakan antarmuka yang intuitif dan terstandardisasi. Namun, penting untuk dicatat bahwa elemen datetime telah dihapus dari spesifikasi HTML5 dan digantikan dengan elemen datetime-local.

Karakteristik Input Datetime (sebelum dihapus):
Penggabungan Tanggal dan Waktu: Memungkinkan pengguna untuk memilih tanggal dan waktu dalam satu kontrol.
Format Standar: Data yang dikirim dalam format standar yang mudah diproses oleh server, biasanya dalam format ISO 8601.
Pengganti: Input Datetime-local
Tanggal dan Waktu Lokal: datetime-local memungkinkan pengguna untuk memilih tanggal dan waktu tanpa zona waktu. Formatnya adalah YYYY-MM-DDTHH:MM, di mana "T" memisahkan bagian tanggal dan waktu.
Pemilih Tanggal dan Waktu: Browser modern menyediakan antarmuka grafis untuk memilih tanggal dan waktu, seperti kalender pop-up dan pemilih waktu.
Komponen Utama Input Datetime-local:
Bidang Input: Tempat pengguna mengklik untuk memunculkan kontrol pemilih tanggal dan waktu.
Kontrol Pemilih: Antarmuka grafis yang memudahkan pengguna dalam memilih tanggal dan waktu dengan klik dan pilihan visual.
Kegunaan Input Datetime-local:
Formulir Reservasi: Digunakan dalam formulir reservasi untuk memilih tanggal dan waktu pemesanan.
Pengaturan Jadwal: Digunakan dalam aplikasi penjadwalan untuk memilih waktu mulai dan berakhirnya suatu acara.
Penginputan Log Aktivitas: Digunakan untuk mencatat waktu kejadian atau aktivitas tertentu dalam aplikasi pencatatan atau logging.
Manfaat Menggunakan Input Datetime-local:
Standarisasi Data: Memastikan format tanggal dan waktu yang konsisten dikirim ke server.
Pengalaman Pengguna yang Lebih Baik: Mempermudah pengguna dalam menginput tanggal dan waktu dengan antarmuka grafis yang intuitif.
Pengurangan Kesalahan Input: Mengurangi kemungkinan kesalahan input manual karena pengguna memilih dari kontrol pemilih.
Cara Kerja Input Datetime-local:
Memilih Tanggal dan Waktu: Pengguna mengklik bidang input untuk memunculkan kontrol pemilih tanggal dan waktu.
Mengirimkan Data: Setelah pengguna memilih tanggal dan waktu, data tersebut diformat secara otomatis dan dikirim saat formulir di-submit.
Elemen datetime-local adalah alat yang efektif dalam pengembangan web yang menyediakan cara yang standar dan intuitif untuk menginput tanggal dan waktu, meningkatkan efisiensi dan akurasi pengisian formulir oleh pengguna. -->
