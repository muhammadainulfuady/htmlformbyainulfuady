  <body>
    <form
      name="contoh"
      action="form-submit.html"
      enctype="application/x-www-form-urlencoded"
      method="post"
      target="_blank"
    ></form>
  </body>

<!-- Elemen form dalam HTML digunakan untuk mengumpulkan dan mengirimkan data pengguna ke server. Formulir HTML adalah komponen penting dalam pengembangan web, memungkinkan interaksi antara pengguna dan aplikasi web. Berikut adalah penjelasan lengkap tentang elemen form dalam HTML:

Elemen Form dalam HTML
Fungsi Utama:

Elemen form berfungsi sebagai wadah untuk mengelompokkan berbagai elemen input, seperti bidang teks, tombol radio, kotak centang, menu dropdown, dan tombol, yang memungkinkan pengguna memasukkan informasi yang kemudian dapat dikirimkan ke server untuk diproses.
Struktur Dasar:

Formulir biasanya dimulai dengan elemen <form> yang mengandung atribut penting seperti action dan method.
Atribut Utama:

Action: Menentukan URL tujuan di mana data formulir akan dikirimkan ketika pengguna mengajukan formulir. URL ini biasanya adalah endpoint pada server yang akan memproses data formulir.
Method: Menentukan metode HTTP yang digunakan untuk mengirimkan data formulir. Nilai yang paling umum adalah GET dan POST. GET biasanya digunakan untuk permintaan data di mana data dikirim sebagai bagian dari URL, sementara POST digunakan untuk mengirimkan data yang lebih besar atau sensitif karena data dikirim dalam tubuh permintaan HTTP.
Name: Menetapkan nama formulir, yang dapat digunakan untuk mengidentifikasi formulir jika ada beberapa formulir di halaman yang sama.
Jenis-Jenis Input:

Teks: Input teks memungkinkan pengguna untuk memasukkan teks singkat. Ini termasuk bidang teks standar, bidang kata sandi (password), email, URL, dan lain-lain.
Tombol Radio: Tombol radio memungkinkan pengguna memilih satu dari beberapa pilihan.
Kotak Centang: Kotak centang memungkinkan pengguna memilih satu atau lebih opsi dari sekumpulan pilihan.
Dropdown: Menu dropdown memungkinkan pengguna memilih satu dari banyak opsi yang disediakan dalam daftar yang dapat diperluas.
Textarea: Bidang teks multiline memungkinkan pengguna memasukkan teks panjang atau beberapa baris teks.
Tombol: Tombol (submit, reset, dan tombol biasa) memungkinkan pengguna mengirimkan formulir, mengatur ulang formulir, atau menjalankan tindakan lainnya.
Label:

Label memberikan teks deskriptif yang terkait dengan elemen input, meningkatkan kegunaan dan aksesibilitas formulir. Label biasanya dihubungkan dengan input menggunakan atribut for yang mengacu pada atribut id dari elemen input yang sesuai.
Validasi:

HTML5 menyediakan berbagai atribut validasi bawaan seperti required, min, max, pattern, dan maxlength, yang memastikan data yang dikirim sesuai dengan kriteria tertentu sebelum formulir dapat diajukan.
Validasi tambahan dapat dilakukan di sisi klien menggunakan JavaScript dan di sisi server untuk memastikan keamanan dan integritas data.
Keamanan:

Keamanan sangat penting dalam pengiriman data formulir. Data sensitif harus dikirim melalui metode POST dan menggunakan HTTPS untuk enkripsi.
Penggunaan token CSRF (Cross-Site Request Forgery) dan validasi sisi server membantu melindungi dari serangan injeksi dan jenis ancaman lainnya.
Aksesibilitas:

Membuat formulir yang dapat diakses melibatkan penggunaan label yang jelas dan deskriptif, elemen input yang terhubung dengan benar, dan pengaturan tab yang logis.
Atribut ARIA (Accessible Rich Internet Applications) dapat digunakan untuk memberikan informasi tambahan kepada pengguna dengan kebutuhan khusus.
Tata Letak dan Desain:

CSS digunakan untuk menata elemen formulir, termasuk margin, padding, warna, font, dan tata letak keseluruhan.
Penggunaan grid atau flexbox membantu mengatur elemen formulir dalam tata letak yang responsif dan ramah pengguna.
Dengan memahami elemen-elemen ini dan bagaimana mereka bekerja bersama, Anda dapat membuat formulir HTML yang efektif, aman, dan ramah pengguna, yang dapat berinteraksi dengan aplikasi web Anda untuk mengumpulkan dan memproses data dari pengguna. -->
