<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url</title>
  </head>
  <body>
    <form action="">
      <label for="website">Website :</label>
      <input type="url" name="website" id="website" /> <br />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Di dalam HTML, atribut type digunakan untuk menentukan jenis data yang diharapkan dari elemen input. Ketika digunakan dengan elemen <input>, nilai dari atribut type mengindikasikan tipe dari data yang diharapkan atau bagaimana tampilan visual dari elemen input tersebut.

type="text": Ini adalah nilai default untuk atribut type. Elemen input akan menampilkan kotak teks biasa yang memungkinkan pengguna untuk memasukkan teks atau karakter.

type="password": Ketika nilai ini digunakan, elemen input akan mengubah teks yang dimasukkan menjadi karakter tersembunyi seperti bintang atau titik. Ini berguna untuk memasukkan kata sandi atau data sensitif lainnya.

type="number": Elemen input akan membatasi input hanya pada angka. Ini dapat menampilkan kontrol pilihan untuk meningkatkan atau mengurangi nilai numerik.

type="email": Mengharapkan input berupa alamat email yang valid. Browswer biasanya akan memeriksa apakah format input sesuai dengan standar alamat email.

type="url": Elemen input akan mengharapkan input berupa URL yang valid. Browser akan memverifikasi apakah input yang dimasukkan adalah URL yang valid dengan protokol seperti http:// atau https://.

type="checkbox": Menampilkan kotak centang yang memungkinkan pengguna untuk memilih satu atau lebih pilihan dari sekumpulan opsi.

type="radio": Menampilkan tombol radio yang memungkinkan pengguna untuk memilih satu opsi dari beberapa pilihan yang saling terkait.

type="file": Memungkinkan pengguna untuk memilih satu atau beberapa file dari perangkat lokal mereka untuk diunggah ke server.

type="submit": Menampilkan tombol submit yang, ketika ditekan, mengirimkan formulir yang terkait ke server.

type="reset": Menampilkan tombol reset yang, ketika ditekan, mengembalikan nilai input dalam formulir ke nilai defaultnya.

type="date", type="time", type="datetime-local": Elemen input ini memungkinkan pengguna untuk memilih tanggal, waktu, atau tanggal dan waktu dalam format tertentu.

Masing-masing nilai type ini memberikan kontrol yang berbeda dalam hal interaksi pengguna dengan formulir HTML, memungkinkan pembuat halaman web untuk membatasi jenis input yang diterima atau untuk menyediakan interaksi pengguna yang lebih spesifik sesuai kebutuhan aplikasi web mereka. -->
