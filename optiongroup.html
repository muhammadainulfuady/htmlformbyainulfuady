<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Group</title>
  </head>
  <body>
    <form action="">
      <label for="hobby">Hobby :</label>
      <select name="hobby" id="hobby">
        <optgroup label="Coding">
          <option value="javascript" selected>JavaScript</option>
          <option value="python">Python</option>
          <option value="php">PHP</option>
        </optgroup>
        <optgroup label="Gaming">
          <option value="mobile_legends">Mobile Legends</option>
          <option value="minecraft">Minecraft</option>
          <option value="free_fire">Free Fire</option>
        </optgroup>
        <optgroup label="Sport">
          <option value="bersepeda">Bersepeda</option>
          <option value="joging">Joging</option>
          <option value="badminton">Badminton</option>
        </optgroup>
      </select>
      <button type="submit">Simpan</button>
    </form>
  </body>
</html>

<!-- 
<optgroup> dalam HTML digunakan untuk mengelompokkan opsi-opsi dalam elemen <select>. Ini membantu dalam mengorganisir dan mempresentasikan opsi-opsi yang terkait secara bersamaan dalam sebuah dropdown atau kotak pilihan. Berikut adalah penjelasan lebih detail mengenai <optgroup>:

Organisasi Opsi: <optgroup> memungkinkan pengelompokan logis dari opsi-opsi dalam sebuah dropdown. Misalnya, dalam formulir pendaftaran, Anda dapat memiliki grup "Jenis Kelamin" dengan opsi "Laki-laki" dan "Perempuan", atau grup "Negara" dengan opsi-opsi negara-negara yang terkait.

Peningkatan Keterbacaan: Dengan mengelompokkan opsi-opsi yang terkait, pengguna dapat dengan mudah memahami bagaimana opsi-opsi tersebut terkait satu sama lain. Ini meningkatkan keterbacaan formulir dan memudahkan pengguna untuk menemukan opsi yang sesuai dengan kebutuhan mereka.

Aksesibilitas: Penggunaan <optgroup> juga meningkatkan aksesibilitas. Pembaca layar (screen reader) dapat mengumumkan grup dan opsi-opsi di dalamnya dengan cara yang lebih terstruktur, membantu pengguna yang memiliki gangguan penglihatan atau kesulitan dalam membaca tampilan visual.

Interaktivitas: Saat pengguna memilih grup dalam sebuah dropdown, opsi-opsi yang terkait dengan grup tersebut akan ditampilkan, memudahkan pengguna untuk memilih opsi yang relevan dengan cepat.

Penataan Stilistik: Meskipun <optgroup> secara teknis tidak memberikan kontrol langsung atas penataan visual opsi-opsi, menggunakan grup yang terstruktur dapat membantu dalam penataan stilistik melalui CSS. Anda dapat menyesuaikan gaya dan tampilan grup dan opsi-opsi mereka sesuai dengan desain situs web Anda.

Secara keseluruhan, <optgroup> adalah elemen yang berguna dalam menata dan mengorganisir opsi-opsi dalam formulir HTML, meningkatkan keterbacaan, aksesibilitas, dan pengalaman pengguna secara keseluruhan. -->
