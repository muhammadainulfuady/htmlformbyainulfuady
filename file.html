<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File</title>
  </head>
  <body>
    <form action="receive.html" method="post" enctype="multipart/form-data">
      <label for="profile">Gambar Profile :</label>
      <input type="file" name="profile" id="profile" /> <br />
      <input type="submit" value="Kirim" />
    </form>
  </body>
</html>

<!-- 
Input file pada HTML adalah elemen yang memungkinkan pengguna untuk memilih satu atau beberapa file dari sistem penyimpanan mereka dan mengunggahnya ke server. Elemen ini biasanya digunakan dalam formulir web di mana pengguna perlu mengunggah dokumen, gambar, video, atau jenis file lainnya.

Karakteristik Input File:
Pemilihan File: Memungkinkan pengguna untuk membuka dialog pemilihan file dari sistem operasi mereka.
Tipe File: Dapat dikonfigurasi untuk menerima tipe file tertentu, seperti gambar, dokumen, atau video.
Multi-File: Dapat diatur untuk memungkinkan pemilihan lebih dari satu file sekaligus.
Komponen Utama Input File:
Bidang Input (Input Field): Tombol atau area yang dapat diklik oleh pengguna untuk membuka dialog pemilihan file.
Dialog Pemilihan File: Jendela sistem operasi yang memungkinkan pengguna untuk menavigasi sistem file mereka dan memilih file yang ingin diunggah.
Label File yang Dipilih: Nama file yang dipilih biasanya ditampilkan di samping atau di dalam bidang input setelah dipilih.
Kegunaan Input File:
Unggahan Dokumen: Digunakan untuk mengunggah dokumen seperti PDF, Word, atau Excel.
Unggahan Gambar: Memungkinkan pengguna untuk mengunggah gambar untuk profil, galeri, atau konten lainnya.
Unggahan Video: Digunakan di situs berbagi video atau aplikasi yang memerlukan unggahan video.
Formulir Pendaftaran: Digunakan dalam formulir pendaftaran untuk mengunggah dokumen pendukung seperti ID, CV, atau sertifikat.
Manfaat Menggunakan Input File:
Kemudahan Penggunaan: Memudahkan pengguna dalam mengunggah file tanpa memerlukan perangkat lunak tambahan.
Interoperabilitas: Bekerja dengan semua sistem operasi dan browser utama, menyediakan pengalaman yang konsisten bagi pengguna.
Validasi File: Dapat dikonfigurasi untuk menerima hanya tipe file tertentu, mengurangi risiko mengunggah file yang tidak diinginkan atau berbahaya.
Cara Kerja Input File:
Pengguna Mengklik Bidang Input: Pengguna mengklik tombol atau area input file untuk membuka dialog pemilihan file.
Memilih File dari Dialog: Dialog pemilihan file terbuka, dan pengguna menavigasi sistem file mereka untuk memilih satu atau beberapa file.
File Ditampilkan di Bidang Input: Setelah memilih file, nama file yang dipilih akan ditampilkan di bidang input.
Mengirim Formulir: Saat pengguna mengirim formulir, file yang dipilih diunggah ke server bersama dengan data formulir lainnya.
Pertimbangan Keamanan:
Validasi di Sisi Server: Selalu lakukan validasi file di sisi server untuk memastikan file yang diunggah sesuai dengan harapan dan aman.
Pembatasan Ukuran File: Batasi ukuran file yang diunggah untuk mencegah pengguna mengunggah file yang sangat besar.
Jenis File yang Diizinkan: Tentukan jenis file yang diizinkan untuk diunggah guna mengurangi risiko mengunggah file yang berbahaya.
Input file pada HTML adalah komponen penting yang memungkinkan pengguna untuk berinteraksi dengan aplikasi web dengan mengunggah berbagai jenis file secara aman dan efisien. -->
