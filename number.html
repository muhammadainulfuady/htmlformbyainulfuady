<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <body>
    <form action="">
      <label for="nilai_ujian">Nilai Ujian :</label>
      <input
        type="number"
        name="nilai_ujian"
        id="nilai_ujian"
        min="75"
        max="100"
        value="75"
      />
      <br />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Input number adalah salah satu jenis elemen input dalam HTML yang digunakan untuk mengumpulkan data numerik dari pengguna. Berikut adalah beberapa poin detail mengenai input number:

Tipe Data: Input number dirancang khusus untuk menerima input numerik, seperti bilangan bulat atau desimal. Pengguna hanya dapat memasukkan karakter angka dan simbol terkait lainnya (seperti tanda minus untuk bilangan negatif atau titik untuk desimal).

Tampilan Default: Biasanya, input number menampilkan sebuah kotak teks yang memungkinkan pengguna untuk mengetikkan nilai numerik. Di beberapa browser, ada juga tombol pilihan yang memungkinkan untuk meningkatkan atau mengurangi nilai numerik dengan mudah.

Validasi Otomatis: Browser modern biasanya menyediakan validasi otomatis untuk input number. Ini berarti pengguna tidak dapat memasukkan karakter non-numerik kecuali karakter yang diizinkan (seperti tanda minus atau titik desimal).

Kemudahan Penggunaan: Input number dapat meningkatkan pengalaman pengguna karena memfasilitasi input data numerik tanpa perlu memasukkan karakter non-numerik secara manual.

Aksesibilitas: Memiliki input number dengan benar terhubung ke label yang jelas membantu meningkatkan aksesibilitas situs web, memungkinkan pengguna dengan berbagai kebutuhan, termasuk mereka yang menggunakan pembaca layar, untuk mengakses dan memahami input dengan lebih baik.

Kustomisasi dengan Atribut: HTML5 menawarkan beberapa atribut khusus untuk input number, seperti min, max, dan step. min dan max menetapkan rentang nilai yang dapat diterima, sementara step menentukan inkrement atau decrement nilai ketika pengguna menggunakan kontrol bawaan untuk menyesuaikan nilai.

Input number adalah alat yang berguna dalam formulir web untuk mengumpulkan data numerik dari pengguna dengan cara yang intuitif dan terstruktur. -->
