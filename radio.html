<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio</title>
  </head>
  <body>
    <form action="">
      Fuad memiliki uang Rp. 10.000, dibelikan permen Rp. 5.000, sisa berapakah
      uang fuad? <br />
      <input type="radio" name="jawaban" id="jawaban1" value="A.benar👍😊" />
      <label for="jawaban1">Rp. 5.000</label> <br />
      <input type="radio" name="jawaban" id="jawaban2" value="B.salah😒" />
      <label for="jawaban2">Rp. 4.000</label> <br />
      <input type="radio" name="jawaban" id="jawaban3" value="C.salah😒" />
      <label for="jawaban3">Rp. 5.500</label> <br />
      <input type="radio" name="jawaban" id="jawaban4" value="D.salah😒" />
      <label for="jawaban4">Rp. 3.000</label> <br />
      <input type="submit" value="Jawab" />
    </form>
  </body>
</html>

<!-- 
Input radio pada HTML adalah salah satu jenis elemen input yang digunakan untuk membuat pilihan tunggal dari beberapa opsi. Elemen ini biasanya digunakan dalam formulir untuk memungkinkan pengguna memilih satu opsi dari beberapa yang tersedia.

Cara kerja input radio adalah sebagai berikut:

Grouping: Input radio dikelompokkan menggunakan atribut name. Semua input radio dengan name yang sama akan menjadi bagian dari satu kelompok, di mana pengguna hanya dapat memilih satu opsi dari kelompok tersebut.

Pilihan: Setiap input radio memiliki atribut value yang digunakan untuk menentukan nilai yang dikirimkan ke server jika input radio tersebut dipilih. Nilai ini bisa berupa teks atau angka, tergantung pada kebutuhan aplikasi.

Tampilan: Secara default, input radio ditampilkan sebagai bulatan kecil yang dapat dicentang (checked) atau tidak dicentang. Hanya satu input radio dalam satu kelompok yang dapat dicentang pada suatu waktu.

Penggunaan: Input radio umumnya digunakan untuk pertanyaan yang memerlukan jawaban tunggal, misalnya saat mengisi formulir pendaftaran dengan pilihan jenis kelamin (pria atau wanita), status pernikahan (menikah atau belum menikah), dan sebagainya.

Penanganan: Saat formulir dikirimkan, hanya nilai dari input radio yang dicentang yang akan dikirimkan ke server, sesuai dengan kelompoknya.

Input radio sangat penting dalam desain formulir karena memberikan pengguna kontrol untuk memilih satu opsi dari beberapa yang tersedia dengan cara yang intuitif dan konsisten. -->
