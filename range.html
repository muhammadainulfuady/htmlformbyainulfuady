<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>
  </head>
  <body>
    <form action="">
      <label for="nilai_ujian">Nilai Ujian :</label>
      <input
        type="range"
        name="nilai_ujian"
        id="nilai_ujian"
        min="0"
        max="100"
        value="50"
        step="10"
      />
      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>

<!-- 
Input range pada HTML adalah salah satu tipe elemen input yang memungkinkan pengguna untuk memilih nilai dari sebuah rentang (range) dengan menggunakan slider. Fitur ini berguna untuk aplikasi web yang membutuhkan interaksi pengguna untuk menentukan nilai numerik dalam rentang tertentu, seperti pengaturan volume, brightness, atau parameter numerik lainnya.

Berikut adalah beberapa karakteristik dan penggunaan input range:

Tampilan Slider: Input range secara visual menampilkan slider horizontal di halaman web. Pengguna dapat menggeser slider ini untuk memilih nilai yang diinginkan.

Nilai Default: Input range dapat memiliki nilai default yang ditentukan melalui atribut value. Nilai ini menunjukkan posisi awal slider saat halaman web dimuat.

Rentang Nilai: Rentang nilai dari input range ditentukan oleh atribut min (nilai minimum) dan max (nilai maksimum). Pengguna hanya dapat memilih nilai antara nilai minimum dan maksimum ini.

Langkah (Step): Atribut step menentukan seberapa besar increment atau decrement nilai saat pengguna menggeser slider. Misalnya, jika step="1", nilai akan berubah satu per satu saat slider digeser. Ini memungkinkan pengontrolan presisi dalam pemilihan nilai.

Tampilan Nilai: Beberapa browser menampilkan nilai saat ini dari input range di sebelah slider, yang memudahkan pengguna untuk melihat nilai yang dipilih.

Interaksi: Pengguna dapat menggeser slider dengan mouse atau sentuhan (touchscreen) pada perangkat mobile. Ini memberikan fleksibilitas dalam penggunaan tergantung pada perangkat yang digunakan.

Dukungan Browser: Input range didukung oleh mayoritas browser modern, namun ada beberapa perbedaan dalam tampilan dan perilakunya tergantung pada browser yang digunakan.

Input range adalah salah satu cara yang intuitif dan efektif untuk memungkinkan pengguna berinteraksi dengan nilai numerik dalam aplikasi web tanpa perlu memasukkan nilai secara manual. -->
